<div class="container">
    <div class="jumbotron">
        <h1 class="pageTitle">Properties For Sale</h1>
    </div>

    <div class="col-md-12">
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>Cost</th>
                    <th>Square Footage</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="listing in vm.sale.list">
                    <td>
                        {{listing.cost}}
                    </td>
                    <td>
                        {{listing.sqft}}
                    </td>
                    <td>
                        {{listing.city}}
                    </td>
                    <td>
                        <button class="btn btn-default" ng-click="vm.deleteListing(listing)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
